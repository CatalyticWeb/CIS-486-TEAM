<body ng-app="hi-angular">
    <div class="container-fluid" ng-controller="MainController">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <a href="https://github.com/CatalyticWeb/Chill-Appz-Startup" target="_blank">Check out how the app was created by clicking here!</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 id="page-title">Welcome to ChillAppz</h1>
                <p id="user-car"></p>
                <div style="width:800px; margin:10;">
                    <h4>Choose Type of Container</h4>
                </div>
               <div>
                   <button id="plastic">Plastic</button>
                   <button id="glass">Glass</button>
                   <button id="aluminum">Aluminum</button>
                </div>
                <div style="width:800px; margin:10;">
                    <h4>Choose Container Quantity</h4>
                </div>
                <div>
                    <button id="single">Single</button>
                    <button id="Sixpack">Sixpack</button>
                    <button id="Case">Case</button>
                </div>
                <div style="width:800px; margin:10;">
                    <h4>Choose Starting Temperature</h4>
                </div>
               <div>
                    <button id="startWarm">Warm</button>
                    <button id="startRoom">Room Temperature</button>
                    <button id="startCool">Cool/Cold</button>
               </div>
               <div style="width:800px; margin:10;">
                <h4>Choose Ending Temperature</h4>
                </div>
                <div>
                    <button id="endCool">Cool</button>
                    <button id="endCold">Cold</button>
                    <button id="endFrost">Near Frozen</button>
                </div>
                <!--<form action="data.php" method="POST"> -->
                    <input type="hidden" id="material" name="material">
                    <input type="hidden" id="quantity" name="quantity">
                    <input type="hidden" id="startTemp" name="startTemp">
                    <input type="hidden" id="endTemp" name="endTemp">
                    <a href='/data'><button type="submit">Go!</button></a>
                </form>
                </div>
        </div>
